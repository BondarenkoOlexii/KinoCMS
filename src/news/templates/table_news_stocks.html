{% extends 'custom_admin/theme.html' %}
{% load static %}

{% block content1 %}
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">Список Новостей</h3>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm">
  <div class="card-header">
    <table class="table table-hover table-striped mb-0">
        <thead class="table-light">
        <tr>
            <th>Назва</th>
            <th>Дата створення</th>
            <th>Тип</th>
            <th>Статус</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.name_uk_ua}}</td>
            <td>{{item.create_time}}</td>
            <td>{{item.type}}</td>
            <td>{{item.is_active}}</td>
            <td><a href="{% url 'update_news' item.id %}"><button>Update</button></a> <a href="{% url 'delete_news' item.id %}"><button>Delete</button></a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Данних немає</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

  </div>
    <a href="news_stocks.html" class="btn btn-success btn-sm">
        <i class="bi bi-plus-lg"></i> Створити нову
    </a>
</div>
{% endblock %}
