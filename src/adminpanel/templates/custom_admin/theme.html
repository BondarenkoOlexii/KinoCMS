<html lang="en">

    <link rel="stylesheet" href="{% static 'dist/css/switch.css' %}">
      <style>
        .django-upload-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .django-upload-form p {
            width: 100%;
            margin-bottom: 1rem;
        }
        .django-upload-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .django-upload-form input[type="text"],
        .django-upload-form input[type="file"],
        .django-upload-form input[type="url"],
        .django-upload-form textarea
        .django-upload-form select {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: .375rem;
        }
        .container-center {
            max-width: 800px;
            margin: 0 auto;
        }
      </style>
    </head>

          <ul class="navbar-nav">

<!--ВИХІД-->

              <ul class="dropdown-menu dropdown-menu-end">
                <li><a href="#" class="dropdown-item">Profile</a></li>

            </li>
            </ul>

        </nav>

        <div class="sidebar-brand">
          <a href="{% url 'custom_dashboard' %}" class="brand-link">

          <nav class="mt-2">

      <main class="app-main">

    <script
      src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
  </body>
</html>
